<!doctype html>
<html>
	<head>
		<title>
			Article, summary, details and time/datetime tags
		</title>
	</head>
	<body>
		<article>
			<h1>Google Chrome</h1>
			<p>
				Google Chrome is a free, open-source 
				web browser developed by Google, released in 2008.
			</p>
		</article>
		<details>
			<summary>
				All content managed by Ethan
			</summary>
			<p>
				Ethan Buss&copy
				<br>
				Available from <time>10:00</time> to <time>18:00</time> Mon, Wed, Fri
			</p>
		</details>
		<p>
			Mr. Buss is in Portland on <time datetime="2019-09-16 10:00">Monday</time>
		</p>
	</body>
</html>
